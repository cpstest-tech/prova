# Configurazione Nginx per AWS EC2 - Upload file
# Questo file è un esempio di configurazione Nginx per risolvere errori 413

server {
    listen 80;
    server_name your-domain.com;  # Sostituisci con il tuo dominio
    
    # Aumenta i limiti per upload file
    client_max_body_size 50M;           # 50MB massimo per file
    client_body_timeout 300s;           # 5 minuti timeout
    client_header_timeout 300s;         # 5 minuti timeout header
    
    # Buffer size per upload
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Proxy verso l'applicazione Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout per proxy
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer per proxy
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Configurazione specifica per upload
    location /api/admin/upload {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout più lunghi per upload
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer più grandi per upload
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Log per debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

# Configurazione HTTPS (opzionale)
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Sostituisci con il tuo dominio
    
    # Certificati SSL (usa Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Stesse configurazioni del server HTTP
    client_max_body_size 50M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    location / {
        proxy_pass http://localhost:3000;
